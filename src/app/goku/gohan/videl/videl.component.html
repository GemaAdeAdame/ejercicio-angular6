<h2>videl</h2>
<div>
  <p>Técnicas que videl puede aprender:</p>
  <ul>
    <li *ngFor="let technique of lowTechnique">
      {{ technique.name }} - Daño: {{ technique.damage }}, Dificultad:
      {{ technique.complexity }}
      <button (click)="learnTechniques(technique)">Notificar a Gohan</button>
    </li>
  </ul>
</div>
