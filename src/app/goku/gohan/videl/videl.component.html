<h1>Videl</h1>
<div>
  <h2>Técnicas que Videl puede aprender</h2>
 
  <ul>
     <li *ngFor="let technique of lowTechnique">
      {{ technique.name }} - Daño: {{ technique.damage }}, Dificultad:
      {{ technique.complexity }}
      <button (click)="learnTechnique(technique)">Notificar a Gohan</button> 
  </ul>
</div>
