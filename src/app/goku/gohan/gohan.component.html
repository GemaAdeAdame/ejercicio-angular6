<h1>Gohan</h1>
<h2>Técnicas que Gohan puede aprender</h2>
<ul>
  <li *ngFor="let technique of mediumTechnique">
    {{ technique.name }} - Daño: {{ technique.damage }}, Dificultad:
    {{ technique.complexity }}
    <button (click)="learnTechnique(technique)">Notificar a Goku</button>
  </li>
</ul>
